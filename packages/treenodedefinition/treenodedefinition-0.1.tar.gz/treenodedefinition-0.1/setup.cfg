[bumpversion]
current_version = 0.1
commit = True
tag = True

[bumpversion:file:treenodedefinition.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[metadata]
name = treenodedefinition
author = David Scheliga
url = https://gitlab.com/david.scheliga/treenodedefinition
project_urls = 
	Source Code Repository = https://gitlab.com/david.scheliga/treenodedefinition
description = Helper functions to make fitting outputs for doctests.
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = doctest, helper, pandas
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
py_modules = treenodedefinition
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

