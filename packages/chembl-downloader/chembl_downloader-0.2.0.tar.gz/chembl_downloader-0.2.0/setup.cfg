[metadata]
name = chembl_downloader
version = 0.2.0
description = Download, open, and query ChEMBL through SQLite
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/chembl_downloader
download_url = https://github.com/cthoyt/chembl_downloader/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/chembl_downloader/issues
	Source Code = https://github.com/cthoyt/chembl_downloader
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	ChEMBL
	sqlite

[options]
install_requires = 
	click
	more_click
	bioversions
	pystow
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
pandas = 
	pandas
rdkit = 
	rdkit-pypi

[options.entry_points]
console_scripts = 
	chembl_downloader = chembl_downloader.cli:main

[egg_info]
tag_build = 
tag_date = 0

