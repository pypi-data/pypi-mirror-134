# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nanowire-service-py"
version = "3.0.2"
description = "Wrapper for interacting with Nanowire platform"
readme = "README.md"
authors = [
  "SpotlightData <info@spotlightdata.co.uk>"
]
license = "MIT"
repository = "https://github.com/SpotlightData/nanowire-service-py"
homepage = "https://github.com/SpotlightData/nanowire-service-py"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = []  # Update me

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = [  # Update me
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.poetry.dependencies]
pydantic = "^1.8.2"
loguru = "^0.5.3"
dapr = "^1.2.0"

[tool.poetry.dev-dependencies]
darglint = "^1.5.8"
black = "^20.8b1"
pytest = "^6.2.1"
pylint = "^2.6.0"
mypy = "^0.910"
bandit = "^1.7.0"
safety = "^1.10.3"

[tool.black]
# https://github.com/psf/black
line-length = 80
target-version = ["py38"]
