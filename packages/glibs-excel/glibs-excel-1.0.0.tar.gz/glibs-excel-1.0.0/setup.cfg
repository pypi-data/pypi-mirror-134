[metadata]
name = glibs-excel
version = 1.0.0
description = Helpers to work with Excel files
url = https://github.com/geekie/glibs-excel
license = Apache-2.0
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
namespace_packages = glibs
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*, !=3.6.*, !=3.7.*
install_requires = 
	openpyxl>=2.6.2,<4
	six>=1.16,<2

[flake8]
max-line-length = 88
ignore = E203, E501, E722, W503, B903, B904, B950
select = B,E,F,W,B9,ISC

[tool:pytest]
addopts = --cov=glibs.excel --cov-report=term-missing --cov-fail-under=92.3

[egg_info]
tag_build = 
tag_date = 0

