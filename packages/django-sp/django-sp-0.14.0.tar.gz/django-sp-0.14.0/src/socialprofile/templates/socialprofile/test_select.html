<a class="btn btn-success" id="my-button" title="{% trans 'Login' %}"><i class="si-ui_user-3 login-icon"></i>{% trans 'Login' %}</a>

{% block js %}

	<script src="{% url 'javascript-catalog' %}"></script>

	<script src="{% static 'socialprofile/js/plugins/sweetalert2.min.js' %}"></script>

	<script>

	let button = document.querySelector('#my-button');
	let content = document.querySelector('#my-content');

	button.addEventListener('click', () => {
		Swal.fire({
			title: "Login con il tuo account",
			html: content,
			didOpen: () => {
				const content = Swal.getHtmlContainer()
				const $ = content.querySelector.bind(content)

				const google = $('#google')
				const twitter = $('#twitter')

				Swal.showLoading()

				google.addEventListener('click', () => {
				  Swal.stopTimer()
				})

				twitter.addEventListener('click', () => {
				  Swal.resumeTimer()
				})
		  }
		});
	})
