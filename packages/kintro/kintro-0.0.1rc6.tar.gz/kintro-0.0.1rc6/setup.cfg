[metadata]
name = kintro
url = https://github.com/neckbeard-io/kintro
project_urls = 
	Source Code = https://github.com/neckbeard-io/kintro
author = brutog
description = Command line tool for creating kodi compatible edl from plex
keywords = kodi, plex, intro, edl
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
include_package_data = true
python_requires = >= 3.6
install_requires = 
	click>=8.0.0
	click_option_group>=0.5.0
	enlighten>=1.0.0
	plexapi>=4.6.1
	more_itertools>=7.1.0
setup_requires = 
	setuptools>=55
	setuptools_scm>=6.3

[options.entry_points]
console_scripts = 
	kintro = kintro.kintro:cli

[egg_info]
tag_build = 
tag_date = 0

