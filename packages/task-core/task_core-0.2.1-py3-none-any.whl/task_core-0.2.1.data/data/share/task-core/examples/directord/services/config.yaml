id: config
type: service
version: 1.0.0
tasks:
  - id: init
    action: run
    driver: directord
    provides:
      - config.init
    requires:
      - repos.init
      - hostname.init
      - tripleo_packages.init
    jobs:
      - ADD: ../undercloud/config_options.yaml /var/tmp/directord-config.yaml
      - CACHEFILE: /var/tmp/directord-config.yaml
