{% extends "index.html" %}

{% block content %}


<form method="POST" enctype="multipart/form-data" action="{{web_root}}/upload_navigator_submit">
  <div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Upload MITRE ATT&CK navigator layer</p>
    </header>
    <section class="modal-card-body">
        <div class="field">
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="navigator">
                <span class="file-cta">
                  <span class="file-label">
                    Choose file
                  </span>
                </span>
              </label>
            </div>
        </div>
        <div>Techniques will be extracted from the navigator layer and listed in the <em>Techniques</em> field.</div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Upload</button>
        <div class="control">
            <a class="button" href="{{web_root}}/">Cancel</a>
        </div>
    </footer>
  </div>
</div>

<form>

{% endblock content %}
