<form action="{{web_root}}/" method="GET">

  <div class="field">
    <label class="label">Predefined bundles</label>
    <div class="select">
      <select name="bundle_file">
            <option value="">Choose</option>
        {% for b in bundles %}
            <option value="{{b}}" {% if b == bundle_file %} selected {% endif %}>{{b}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="field">
    <label class="label">End condition</label>
    <div class="select">
      <select name="end_condition">
        {% for promise in promises %}
            <option value="{{promise}}" {% if promise == end_condition %} selected {% endif %}>{{promise}}</option>
        {% endfor %}
      </select>
    </div>
  </div>


  <div class="field">
    <label class="label">Seeds</label>
    <div class="select is-multiple">
      <select multiple size="4" name="seeds">
        {% for promise in promises %}
            <option value="{{promise}}" {% if promise in seeds %} selected {% endif %} >{{promise}}</option>
        {% endfor %}
      </select>
    </div>
  </div>


  <div class="box">
    <label class="label">Include techniques</label>

    <div class="field">
      <label class="label">Select from list</label>
      <div class="select is-multiple">
        <select multiple size="6" name="include_techniques">
          {% for name, id  in all_techniques %}
            <option value="{{id}}" {% if id in include_techniques %} selected {% endif %}>{{name}} ({{id}})</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="field">
      <label class="label">List of technique IDs</label>
      <textarea class="textarea" type="text" rows=3 name="technique_list">{{technique_list}}</textarea>
    </div>

  </div>

  <div class="field">
    <label class="label">Exclude techniques</label>
    <div class="select is-multiple">
      <select multiple size="6" name="exclude_techniques">
        {% for name, id in all_techniques %}
          <option value="{{id}}" {% if id in exclude_techniques %} selected {% endif %}>{{name}} ({{id}})</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
          <input type="checkbox" name="show_promises" {% if show_promises %} checked {% endif %}>
        Show promises
      </label>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" name="show_tactics" {% if show_tactics %} checked {% endif %}>
        Show tactics
      </label>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" name="nop_empty_provides" {% if nop_empty_provides %} checked {% endif %}>
        Nop empty provides
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
        <a class="button" href="{{web_root}}/">Cancel</a>
    </div>
  </div>
</form>
